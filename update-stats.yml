name: Update GitHub Profile Stats

on:
  schedule:
    - cron: '0 2 * * *'   # rulează zilnic la 02:00 UTC
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure images directory
        run: mkdir -p .github/stats

      # Poți adăuga script pentru grafice PNG (optional)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (optional)
        run: |
          if [ -f package.json ]; then npm ci; fi

      - name: Run stats generation script (optional)
        run: |
          echo "Adaugă scriptul tău aici pentru generarea PNG-urilor și le pune în .github/stats/"

      - name: Commit generated assets (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/stats || true
          git commit -m "chore: update generated stats" || echo "no changes to commit"
          git push origin HEAD:main || echo "push failed (check default branch name)"
